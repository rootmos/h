name: Release
on:
  workflow_run:
    workflows: [ Test ]
    types: [ completed ]
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download artifacts
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });
            let matchedArtifacts = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name.startsWith("stand-alone-c-files") || artifact.name.startsWith("PKGBUILD")
            });
            let fs = require('fs');
            for(const artifact of matchedArtifacts) {
              let download = await github.rest.actions.downloadArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
                archive_format: 'zip',
              });
              fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/${artifact.name}.zip`, Buffer.from(download.data));
            }

      - name: Unpack artifacts
        run: |
          unzip stand-alone-c-files.*.zip
          unzip PKGBUILD.*.zip

      - uses: actions/github-script@v6
        with:
          script: console.log(context)

      - name: Check out repository code
        uses: actions/checkout@v3
